{# templates/componentes/alerts.html #}
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <script>
        Swal.fire({
          icon: "{{ 'warning' if category == 'warning' else 'success' if category == 'success' else 'info' }}",
          html: '{{ message|safe }}',
          confirmButtonText: 'OK',
          timer: 5000,
          timerProgressBar: true
        });
      </script>
    {% endfor %}
  {% endif %}
{% endwith %}
